# i3 config file (v4)
#
# Please see https://i3wm.org/docs/userguide.html for a complete reference!

set $mod Mod4


# APPEARANCE SETTINGS

# TOKYO SKYLINE THEME

# set color variables
# optional theme colorscheme
set $grey                #212121
set $valencia            #e64a19
set $magenta             #a673a6
set $blue                #7182A8
set $cyan                #6da3a1
set $black               #000000
set $white               #b7bbbd
set $yellow              #27c282
set $red                 #aa0e50
set $green               #1dcc9f

# theme colors
set $bg-color 	         #212121
set $inactive-bg-color   #212121
set $text-color          #ffffff
set $inactive-text-color #212121
set $urgent-bg-color #e64a19

# set window colors
# class                 border              background         text                 indicator
client.focused          $bg-color           $bg-color          $white               $bg-color
client.unfocused        $inactive-bg-color  $inactive-bg-color $inactive-text-color $bg-color
client.focused_inactive $inactive-bg-color  $inactive-bg-color $inactive-text-color $bg-color
client.urgent           $urgent-bg-color    $urgent-bg-color   $text-color          $bg-color
client.background $bg-color

for_window [class="^.*"] border pixel 5
#for_window [class="^.*"] floating disabled


# set desktop background
exec --no-startup-id feh --bg-fill ~/Downloads/tokyo-skyline.png

# shadows and transitions with compton
exec --no-startup-id compton --config ~/.config/compton.conf -b


gaps inner 15 # global gap size

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
font pango:monospace 8

# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
#font pango:DejaVu Sans Mono 8

# Before i3 v4.8, we used to recommend this one as the default:
# font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1
# The font above is very space-efficient, that is, it looks good, sharp and
# clear in small sizes. However, its unicode glyph coverage is limited, the old
# X core fonts rendering does not support right-to-left and this being a bitmap
# font, it doesn’t scale on retina/hidpi displays.

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec i3-sensible-terminal

# kill focused window
bindsym $mod+Shift+q kill

# start dmenu (a program launcher)
bindsym $mod+d exec dmenu_run
# There also is the (new) i3-dmenu-desktop which only displays applications
# shipping a .desktop file. It is a wrapper around dmenu, so you need that
# installed.
# bindsym $mod+d exec --no-startup-id i3-dmenu-desktop

# change focus
bindsym $mod+j focus left
bindsym $mod+k focus down
bindsym $mod+l focus up
bindsym $mod+semicolon focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+j move left
bindsym $mod+Shift+k move down
bindsym $mod+Shift+l move up
bindsym $mod+Shift+semicolon move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
#bindsym $mod+d focus child

# Pulse Audio controls
bindsym $mod+F12 exec --no-startup-id amixer -D pulse sset Master 5%+ #increase sound volume
bindsym $mod+F11 exec --no-startup-id amixer -D pulse sset Master 5%- #decrease sound volume
bindsym $mod+F10 exec --no-startup-id amixer -D pulse sset Master mute # mute sound
bindsym $mod+F9 exec --no-startup-id amixer -D pulse sset Master unmute # mute sound


# Define names for default workspaces for which we configure key bindings later on.
# We use variables to avoid repeating the names in multiple places.


set $tag1  "1:  code"
set $tag2  "2:  www"
set $tag3  "3:  random"
set $tag4  "4:  music"
set $tag5  "5:  terminal"
set $tag6  "6:  chat"
set $tag7  "7: seven"
set $tag8  "8: eight"
set $tag9  "9: nine"
set $tag10 "10: ten"

# switch to workspace
bindsym $mod+1 workspace $tag1
bindsym $mod+2 workspace $tag2
bindsym $mod+3 workspace $tag3
bindsym $mod+4 workspace $tag4
bindsym $mod+5 workspace $tag5
bindsym $mod+6 workspace $tag6
bindsym $mod+7 workspace $tag7
bindsym $mod+8 workspace $tag8
bindsym $mod+9 workspace $tag9
bindsym $mod+0 workspace $tag10


# next/previous workspace
# bindsym $mod+Tab       workspace back_and_forth
bindsym $mod+Tab         workspace next
bindsym $mod+Shift+Tab workspace prev



# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $tag1
bindsym $mod+Shift+2 move container to workspace $tag2
bindsym $mod+Shift+3 move container to workspace $tag3
bindsym $mod+Shift+4 move container to workspace $tag4
bindsym $mod+Shift+5 move container to workspace $tag5
bindsym $mod+Shift+6 move container to workspace $tag6
bindsym $mod+Shift+7 move container to workspace $tag7
bindsym $mod+Shift+8 move container to workspace $tag8
bindsym $mod+Shift+9 move container to workspace $tag9
bindsym $mod+Shift+0 move container to workspace $tag10

# Screen Shots
bindsym Print exec scrot '%Y-%m-%d-%s_screenshot_$wx$h.jpg' -e 'mv $f ~/Pictures/'
bindsym Control+Print exec gnome-screenshot -i


# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym j resize shrink width 10 px or 10 ppt
        bindsym k resize grow height 10 px or 10 ppt
        bindsym l resize shrink height 10 px or 10 ppt
        bindsym semicolon resize grow width 10 px or 10 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape or $mod+r
        bindsym Return mode "default"
        bindsym Escape mode "default"
        bindsym $mod+r mode "default"
}

bindsym $mod+r mode "resize"

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
# START AND CONFIGURE i3bar

bar {
        # start using custom config file (full path)
        status_command       i3status -c ~/.config/i3status/config/i3status.conf
        tray_padding         3
        font pango:Roboto    9

	colors {
		# whole color settings
		background   $black
		statusline   $white
		separator    $grey

		# type             border      backgr.     font
		focused_workspace  $grey       $white      $black
		active_workspace   $grey       $white      $black
		inactive_workspace $grey       $black      $white
		urgent_workspace   $valencia   $valencia   $black
	}
	# i3bar position
	position top
        
        # height of the bar in pixels
        height 25
}

bindsym Control+$mod+l exec --no-startup-id i3lock -t -i ~/Downloads/lockscreen-3.png && xrandr --output eDP-1 --brightness 0.3
bindsym Control+$mod+s exec --no-startup-id i3lock -t -i ~/Downloads/lockscreen-3.png && xrandr --output eDP-1 --brightness 0.3 && systemctl suspend


